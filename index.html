<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1d1f2f;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    h1 {
      font-size: 4rem;
      margin-top: 5rem;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: pulse 1.5s infinite;
      text-transform: uppercase;
    }

    p.subtitle {
      font-size: 1.3rem;
      color: #ddd;
      margin-top: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
      padding: 2rem;
      justify-items: center;
    }

    .game-card {
      background: #333;
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #ff6a00;
      box-shadow: 0 10px 30px rgba(255, 106, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      background: #ff6a00;
      color: #121212;
      transform: scale(1.05);
      cursor: pointer;
      animation: bounce 0.3s ease-in-out;
      box-shadow: 0 15px 40px rgba(255, 106, 0, 0.6);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .game-card:hover img {
      transform: rotate(360deg) scale(1.1);
    }

    a {
      color: inherit;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      text-shadow: 0 0 5px #ff6a00, 0 0 10px #ff6a00;
    }

    /* Keyframes for animations */
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00; }
      100% { text-shadow: 0 0 20px #ee0979, 0 0 30px #ee0979, 0 0 40px #ee0979; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Welcome to Game Hub</h1>
  <p class="subtitle">Choose a game to play and have fun!</p>
  <div class="game-grid">
    <div class="game-card" data-sound-hover="https://www.soundjay.com/button/beep-07.wav" data-sound-click="https://www.soundjay.com/button/beep-08b.wav">
      <img src="https://img.icons8.com/ios/100/000000/tic-tac-toe.png" alt="Tic Tac Toe" />
      <a href="ttt.html">Tic Tac Toe</a>
    </div>
    <div class="game-card" data-sound-hover="https://www.soundjay.com/button/beep-07.wav" data-sound-click="https://www.soundjay.com/button/beep-08b.wav">
      <img src="https://img.icons8.com/ios/100/000000/snake.png" alt="Snake" />
      <a href="snake.html">Snake</a>
    </div>
    <div class="game-card" data-sound-hover="https://www.soundjay.com/button/beep-07.wav" data-sound-click="https://www.soundjay.com/button/beep-08b.wav">
      <img src="https://img.icons8.com/ios/100/000000/brain.png" alt="Memory Match" />
      <a href="memory.html">Memory Match</a>
    </div>
    <div class="game-card" data-sound-hover="https://www.soundjay.com/button/beep-07.wav" data-sound-click="https://www.soundjay.com/button/beep-08b.wav">
      <img src="https://img.icons8.com/ios/100/000000/bird.png" alt="Flappy Bird" />
      <a href="flappy.html">Flappy Bird</a>
    </div>
  </div>

  <script>
    const gameCards = document.querySelectorAll('.game-card');
    
    gameCards.forEach(card => {
      const hoverAudio = new Audio(card.getAttribute('data-sound-hover'));
      const clickAudio = new Audio(card.getAttribute('data-sound-click'));
      
      card.addEventListener('mouseenter', () => hoverAudio.play());
      card.addEventListener('click', () => clickAudio.play());
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: #00ffcc; font-family: 'Poppins', sans-serif; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; }
    .cell { width: 100px; height: 100px; background: #1f1f1f; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; cursor: pointer; border-radius: 10px; transition: background 0.3s; }
    .cell:hover { background: #333; }
    #winner { margin-top: 20px; font-size: 1.5rem; }
    button { margin-top: 20px; padding: 10px 20px; background: #00ffcc; border: none; border-radius: 5px; cursor: pointer; color: #000; font-weight: bold; }
  </style>
</head>
<body>
  <div>
    <div class="board" id="board"></div>
    <div id="winner"></div>
    <button id="reset">Restart</button>
  </div>
<script>
  const boardEl = document.getElementById('board');
  const winnerEl = document.getElementById('winner');
  const resetBtn = document.getElementById('reset');
  let board = Array(9).fill(null);
  let currentPlayer = 'X';

  function checkWinner() {
    const combos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for (let [a,b,c] of combos) {
      if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
    }
    return board.includes(null) ? null : 'Draw';
  }

  function render() {
    boardEl.innerHTML = '';
    board.forEach((val,i) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = val;
      cell.addEventListener('click', () => handleClick(i));
      boardEl.appendChild(cell);
    });
    const winner = checkWinner();
    if (winner) {
      winnerEl.textContent = winner === 'Draw' ? "It's a Draw!" : `${winner} Wins!`;
    }
  }

  function handleClick(i) {
    if (board[i] || checkWinner()) return;
    board[i] = currentPlayer;
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    render();
  }

  resetBtn.addEventListener('click', () => {
    board.fill(null);
    currentPlayer = 'X';
    winnerEl.textContent = '';
    render();
  });

  render();
</script>
</body>
</html>
